<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Allow the Tailwind CDN script -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline';">
    <title>Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-100 p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-orange-800 mb-6 drop-shadow-md">Habit Tracker</h1>

        <!-- Add Habit Form -->
        <form id="habitForm" class="bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-lg mb-8 border border-orange-200">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-orange-700">Habit Name</label>
                <input type="text" id="name" class="mt-1 p-3 w-full border border-orange-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" placeholder="e.g., Drink Water" required />
            </div>
            <div class="mb-4">
                <label for="frequency" class="block text-sm font-semibold text-orange-700">Frequency</label>
                <select id="frequency" class="mt-1 p-3 w-full border border-orange-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:outline-none" required>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold py-3 rounded-lg hover:from-orange-600 hover:to-pink-600 transition-all shadow-md">
                Add Habit
            </button>
        </form>

        <!-- Habit List -->
        <div id="habitList" class="bg-white/90 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-orange-200">
            <h2 class="text-2xl font-bold text-orange-800 mb-4">Habits</h2>
            <ul id="habits" class="space-y-3"></ul>
        </div>
    </div>
          
    <!-- Load our JS file -->
    <script src="index.js" defer></script>
</body>
</html>
